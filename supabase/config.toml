# Configuration Supabase pour Cabinet SaaS
# Ce fichier est utilisé si vous lancez Supabase en local avec Docker

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false  # Désactivé pour dev local

[auth.external.google]
enabled = false

[auth.external.azure]
enabled = false
